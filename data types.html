<!DOCTYPE html>
<html>
    <head>
        <title>Data Types</title>
    </head>
    <body>
        <h1>Data Types In Javascript</h1>
        <script>
            var a = 8;
            var b = 10;
            var c = 10;
            var d = null;
            var e;
            {
                let a = 2;
                const b = 8;
                document.write("The value of a is : " + a)
                document.write("<br>")
            }
            document.write(" a and b are equal : " + (a==b))
            document.write("<br>")
            document.write("b and c are equal : " + (b==c))
            document.write("<br>")
            document.write("Value of d is : " + d)
            document.write("<br>")
            document.write("The value of e is : " + e)
            document.write("<br>")
            document.write("The value of a is : " + a)
            document.write("<br>")
            document.write("The value of b is : " + b)
        </script>
    </body>
</html>
