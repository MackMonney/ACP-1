<!DOCTYPE html>
<html>
    <head>
        <style>
            div{
                width: 300px;
                height: 100px;
                background-color: lightblue;
                border: 2px solid black;
                text-align: center;
                line-height: 20px;
                font-family: Arial, sans-serif;
                border-radius: 10px;
            }
            #mydiv{
                transform: rotate(180deg);
            }
        .T1{color:brown;font-size: 20px;font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;}
        .P1{color:rgba(206, 29, 29, 0.89);font-family:'Times New Roman', Times, serif ;}
        </style>
    </head>
    <body>
        <h1>Transform example</h1>
        <div>
        <h2 class="T1">My name is Christopher</h2>
        <h2 class="P1">My name is Monney</h2></div>
        <div id="mydiv"><h2 class="P1">My name is Monney</h2></div>                                                                                         
        </body>
    </body>
</html>
