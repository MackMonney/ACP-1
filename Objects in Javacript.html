<!DOCTYPE html>
<html>
    <body>
        <h2>Javascript Objects and its Properties</h2>
        <p>There are two different ways to access the properties of an object</p>
        <p>You can use .property or ["property"]</p>
        <p id="demo">Create an Object</p>
        <script>
            //Create an object
            var person={
                firstname:"I",
                age:19};
                //Access some properties and their values of the object
                document.getElementById("demo").innerHTML=person["firstname"] + " am " + person["age"] + " years old "
        </script>
    </body>
</html>
