<!DOCTYPE html>
<html>
    <body>
        <h1>Javascript Variable</h1>
        <p>Sum of two numbers</p>
        <p id="result"></p>
        <script>
            var num1 = 6;
            var num2 = 7;
            var sum = num1 + num2;
            document.getElementById("result").innerHTML= sum;
        </script>
    </body>
</html>
